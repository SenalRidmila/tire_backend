# Production Configuration for Railway
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=tire_management

# MongoDB Performance Optimization for Production
spring.data.mongodb.auto-index-creation=true

# Use PORT environment variable from Railway
server.port=${PORT:8080}

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Performance Optimization Settings for Production
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=1024

# HTTP Cache Settings
spring.web.resources.cache.cachecontrol.max-age=3600
spring.web.resources.cache.cachecontrol.cache-public=true

# Connection Pool Settings for Production Load
server.tomcat.max-connections=10000
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10

# Email Configuration from Environment Variables
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Email Recipients from Environment Variables
manager.email=${MANAGER_EMAIL:slthrmanager@gmail.com}
tto.email=${TTO_EMAIL:slttransportofficer@gmail.com}
engineer.email=${ENGINEER_EMAIL:engineerslt38@gmail.com}
seller.email=${SELLER_EMAIL:slttiersellerseller@gmail.com}

# JVM and container optimizations
spring.jmx.enabled=false

